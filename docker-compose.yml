services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: app
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    image: golang:1.24
    working_dir: /app
    env_file:
      - ./.env
    volumes:
      - ./backend/backend:/app
    environment:
      HTTP_ADDR: ":${API_PORT}"
      DATABASE_URL: kthulu.db
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SERVICE_VERSION: ${SERVICE_VERSION:-dev}
    command: go run ./cmd/service
    ports:
      - "${API_PORT}:${API_PORT}"

  web:
    image: oven/bun:latest
    working_dir: /app
    env_file:
      - ./.env
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: http://api:${API_PORT}
    command: sh -c "bun install && bun run dev"
    depends_on:
      - api
    ports:
      - "${WEB_PORT}:8080"

volumes:
  db_data:
