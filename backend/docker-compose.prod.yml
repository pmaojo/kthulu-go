# @kthulu:core
# Production docker-compose with single binary deployment

version: '3.8'

services:
  # Single Kthulu application (API + Frontend)
  kthulu-app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: postgres://kthulu:${POSTGRES_PASSWORD:-kthulu123}@postgres:5432/kthulu?sslmode=disable
      
      # Server
      HTTP_ADDR: :8080
      ENV: production
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_TOKEN_TTL: 15m
      JWT_REFRESH_TOKEN_TTL: 7d
      
      # Database connection
      DB_MAX_OPEN_CONNS: 25
      DB_MAX_IDLE_CONNS: 5
      DB_CONN_MAX_LIFETIME: 1h
      
      # SMTP (optional)
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@kthulu.local}
      
      # Modules (customize as needed)
      MODULES: health,auth,user,access,notifier,organization,contact,product,invoice,static
      
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/kthulu-app", "-health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kthulu
      POSTGRES_USER: kthulu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kthulu123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kthulu -d kthulu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching and sessions)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: kthulu-network