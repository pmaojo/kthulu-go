# my-kthulu-app Configuration

app:
  name: my-kthulu-app
  version: "1.0.0"
  port: 8080
  env: development

database:
  driver: postgres
  host: localhost
  port: 5432
  name: my-kthulu-app
  user: admin
  password: password
  max_connections: 100

auth:
  jwt_secret: "your-jwt-secret-key"
  jwt_expiry: "24h"

logging:
  level: info
  format: json
