name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - &setup-go
        name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
      - run: go vet ./...
        working-directory: backend

  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - *setup-go
      - run: go test ./...
        working-directory: backend

  go-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - *setup-go
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: ./scripts/test-coverage.sh

  ts-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - &setup-node
        name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend

  vite-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - *setup-node
      - run: npm ci
        working-directory: frontend
      - run: npm test
        working-directory: frontend

  openapi-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - *setup-go
      - *setup-node
      - run: npm ci
        working-directory: frontend
      - run: npm run gen:types
        working-directory: frontend
      - run: git diff --exit-code

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.11.2
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL
          exit-code: 1
      - name: Verify image signature
        run: cosign verify $IMAGE
        env:
          IMAGE: ghcr.io/example/kthulu:latest
